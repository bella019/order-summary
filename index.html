<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Order Summary|Front-end Mentor</title>
</head>
<body>
    <main>
        <section>
            <div>
                <img src="images/illustration-hero.svg" alt="music image" class="music-img">
            </div>
            <div>
                <h1 class="music-head">Order Summary</h1>
                <p class="music-body"> You can now listen to millions of songs,<br/> audiobooks, and podcasts on any 
                    device<br/> anywhere you like!</p>
                    <div class="music-div">
                        <img src="images/icon-music.svg" alt="music icon">
                        <p>Annual Plan<br/><span style="color: gray;">$59.99/year</span></p>
                        <a href="#">Change</a>
                    </div>
                <button class="music-btn">Proceed to Payment</button>
                <button class="music-link">Cancel Order</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer-link">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a> Coded by <a href="https://github.com/bella019">Adebayo Goodness</a></p>
    </footer>
</body>
</html>
